# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Check formatting
      run: |
        ruff check . --output-format=github
        ruff format --check .

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov
        # Install git so we can install from git repositories
        sudo apt-get update && sudo apt-get install -y git
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install jax jaxlib
        pip install -e .

    - name: Set JAX platform
      run: |
        if [ -x "$(command -v nvidia-smi)" ]; then
          echo "CUDA GPU found"
          pip install --upgrade "jax[cuda]" -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
          echo "JAX_PLATFORMS=cuda" >> $GITHUB_ENV
          echo "JAX_ENABLE_X64=True" >> $GITHUB_ENV
        else
          echo "No CUDA GPU found, using CPU"
          pip install --upgrade "jax[cpu]"
          echo "JAX_PLATFORMS=cpu" >> $GITHUB_ENV
          echo "JAX_ENABLE_X64=True" >> $GITHUB_ENV
        fi
    
    - name: Test with pytest
      run: |
        pytest
